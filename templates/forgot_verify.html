<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            margin: auto;
        }

        .form-row input, .form-row button {
            width: 100%;
        }
    </style>
</head>
<body>

<main class="container">
    <div class="auth-box">

        <h2>Forgot Password</h2>

    <!-- Hiển thị thông báo -->
    {% if message %}
        <p style="color: red; text-align: center;">{{ message }}</p>
    {% endif %}

    <form method="POST">

        {% if not show_otp %}
            <!-- Form nhập email -->
            <label>Email</label>
            <input type="email" name="email" placeholder="Nhập email..." required>

            <button type="submit" name="action" value="send_otp">Send OTP</button>
        {% endif %}

        {% if show_otp %}
            <!-- Form nhập OTP -->
            <label>Enter OTP</label>
            <input type="text" name="otp" placeholder="Nhập OTP..." required>

            <button type="submit" name="action" value="verify_otp">Verify OTP</button>
        {% endif %}

    </form>

    </div>
</main>

</body>
</html>
