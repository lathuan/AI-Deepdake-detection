{% extends "layout.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-[#0d1117] p-6 rounded">
  <h2 class="text-2xl mb-4">Đăng nhập</h2>
  <form id="login-form">
    <label class="block mb-2">Tài khoản</label>
    <input id="username" class="w-full p-2 mb-3 bg-gray-800 rounded"/>
    <label class="block mb-2">Mật khẩu</label>
    <input id="password" type="password" class="w-full p-2 mb-3 bg-gray-800 rounded"/>
    <button class="bg-[#4caf50] text-black px-4 py-2 rounded">Đăng nhập</button>
  </form>
  <p class="mt-3 text-sm">Chưa có tài khoản? <a class="text-[#4caf50]" href="{{ url_for('register_page') }}">Đăng ký</a></p>
  <p id="msg" class="text-red-400 mt-2"></p>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({username,password})
  });
  if (!res.ok) {
    const j = await res.json().catch(()=>({msg: 'Lỗi'}));
    document.getElementById('msg').textContent = j.msg || 'Đăng nhập thất bại';
    return;
  }
  window.location.href = '/dashboard';
});
</script>
{% endblock %}
