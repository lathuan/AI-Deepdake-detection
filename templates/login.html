<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - AI Deepfake Detector</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thư viện OTPAuth cho TOTP validation -->
    <script src="https://cdn.jsdelivr.net/npm/otpauth@1.0.0/dist/otpauth.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; 
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: #161b22; 
        }
        .btn-primary {
            background-color: #2e7d32; 
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="login-card p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <h1 class="text-3xl font-bold mb-6 text-center text-[#4caf50]">Đăng nhập</h1>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Địa chỉ Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-[#4caf50] focus:ring focus:ring-[#4caf50] focus:ring-opacity-50 text-white placeholder-gray-500"
                    placeholder="example@email.com"
                >
            </div>
            
            <div id="password-div">
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Mật khẩu</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-[#4caf50] focus:ring focus:ring-[#4caf50] focus:ring-opacity-50 text-white placeholder-gray-500"
                    placeholder="••••••••"
                >
            </div>
            
            <div id="remember-div" class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-[#4caf50] border-gray-600 rounded focus:ring-[#4caf50] bg-gray-800">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-400">Ghi nhớ tôi</label>
                </div>
                <a href="#" class="text-sm font-medium text-[#4caf50] hover:text-green-400 transition duration-150">Quên mật khẩu?</a>
            </div>
            
            <button id="login-btn" type="button" class="btn-primary py-3 px-4 rounded-lg w-full text-lg font-semibold shadow-lg hover:shadow-xl transition duration-300" onclick="handleLoginStep1()">
                Đăng nhập
            </button>
            
            <!-- Phần xác thực 2 yếu tố -->
            <div id="twofa-section" class="space-y-4" style="display: none;">
                <div>
                    <label for="totp-code" class="block text-sm font-medium text-gray-400 mb-1">Mã xác thực 2FA (6 chữ số từ app)</label>
                    <input 
                        type="text" 
                        id="totp-code" 
                        name="totp_code" 
                        required 
                        maxlength="6" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-[#4caf50] focus:ring focus:ring-[#4caf50] focus:ring-opacity-50 text-white placeholder-gray-500"
                        placeholder="123456"
                    >
                    <p class="text-xs text-gray-500 mt-1">Nhập mã từ Google Authenticator (cập nhật mỗi 30 giây).</p>
                </div>
                <button id="verify-btn" type="button" class="btn-primary py-3 px-4 rounded-lg w-full text-lg font-semibold shadow-lg hover:shadow-xl transition duration-300" onclick="handleLoginStep2()">
                    Xác thực và Đăng nhập
                </button>
            </div>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-400">
            Chưa có tài khoản? 
            <a href="register.html" class="font-medium text-[#4caf50] hover:text-green-400 transition duration-150">Đăng ký ngay</a>
        </p>
    </div>

    <script>
        let currentEmail = '';
        let currentPassword = '';
        let userData = null;

        function handleLoginStep1() {
            currentEmail = document.getElementById('email').value.trim();
            currentPassword = document.getElementById('password').value;
            
            if (!currentEmail || !currentPassword) {
                alert('Vui lòng nhập email và mật khẩu!');
                return;
            }
            
            // Lấy dữ liệu người dùng từ localStorage
            const userDataStr = localStorage.getItem('userData');
            
            if (!userDataStr) {
                alert('Không tìm thấy tài khoản. Vui lòng đăng ký trước!');
                return;
            }
            
            userData = JSON.parse(userDataStr);
            
            // Kiểm tra email và mật khẩu
            if (userData.email === currentEmail && userData.password === currentPassword) {
                // Ẩn phần mật khẩu và nút đăng nhập, hiện phần 2FA
                document.getElementById('password-div').style.display = 'none';
                document.getElementById('remember-div').style.display = 'none';
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('twofa-section').style.display = 'block';
                document.getElementById('totp-code').focus();
            } else {
                alert('Email hoặc mật khẩu không đúng!');
                document.getElementById('password').focus();
            }
        }

        function handleLoginStep2() {
            const totpCode = document.getElementById('totp-code').value.trim();
            
            if (!totpCode || totpCode.length !== 6) {
                alert('Vui lòng nhập mã 2FA đúng 6 chữ số!');
                document.getElementById('totp-code').focus();
                return;
            }
            
            // Tạo TOTP object từ secret đã lưu
            const otpauth = new OTPAuth.TOTP({
                issuer: 'AI Deepfake Detector',
                label: `AI Deepfake Detector:${userData.username}`,
                secret: userData.twofa_secret,
                algorithm: 'SHA1',
                digits: 6,
                period: 30
            });
            
            // Validate OTP
            const delta = 0; // Cho phép lệch thời gian nhỏ (0 giây)
            const isValid = otpauth.validate({ token: totpCode, window: 1 }); // Window 1 để cho phép lệch 30s
            
            if (isValid) {
                // Đăng nhập thành công
                const rememberMe = document.getElementById('remember_me').checked;
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userName', userData.username || userData.email.split('@')[0]);
                localStorage.setItem('userAvatar', `https://placehold.co/32x32/4caf50/white?text=${(userData.username || 'U')[0].toUpperCase()}`);
                
                if (rememberMe) {
                    // Logic remember me (localStorage mặc định persistent)
                }
                
                // Chuyển hướng
                window.location.href = 'index.html';
            } else {
                alert('Mã xác thực 2FA không đúng! Kiểm tra thời gian trên thiết bị và thử lại.');
                // Reset
                document.getElementById('password-div').style.display = 'block';
                document.getElementById('remember-div').style.display = 'flex';
                document.getElementById('login-btn').style.display = 'block';
                document.getElementById('twofa-section').style.display = 'none';
                document.getElementById('totp-code').value = '';
                document.getElementById('password').focus();
            }
        }

        // Hỗ trợ Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('twofa-section').style.display === 'block') {
                    handleLoginStep2();
                } else {
                    handleLoginStep1();
                }
            }
        });
    </script>
</body>
</html>
