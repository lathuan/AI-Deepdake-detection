<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - AI Deepfake Detector</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; 
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: #161b22; 
        }
        .btn-primary {
            background-color: #2e7d32; 
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="login-card p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <h1 class="text-3xl font-bold mb-6 text-center text-[#4caf50]">Đăng nhập</h1>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Địa chỉ Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-[#4caf50] focus:ring focus:ring-[#4caf50] focus:ring-opacity-50 text-white placeholder-gray-500"
                    placeholder="example@email.com"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Mật khẩu</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-[#4caf50] focus:ring focus:ring-[#4caf50] focus:ring-opacity-50 text-white placeholder-gray-500"
                    placeholder="••••••••"
                >
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-[#4caf50] border-gray-600 rounded focus:ring-[#4caf50] bg-gray-800">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-400">Ghi nhớ tôi</label>
                </div>
                <a href="#" class="text-sm font-medium text-[#4caf50] hover:text-green-400 transition duration-150">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="btn-primary py-3 px-4 rounded-lg w-full text-lg font-semibold shadow-lg hover:shadow-xl transition duration-300">
                Đăng nhập
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-400">
            Chưa có tài khoản? 
            <a href="register.html" class="font-medium text-[#4caf50] hover:text-green-400 transition duration-150">Đăng ký ngay</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember_me').checked;
            
            // Lấy dữ liệu người dùng từ localStorage (từ đăng ký)
            const userDataStr = localStorage.getItem('userData');
            
            if (!userDataStr) {
                alert('Không tìm thấy tài khoản. Vui lòng đăng ký trước!');
                return;
            }
            
            const userData = JSON.parse(userDataStr);
            
            // Kiểm tra email và mật khẩu
            if (userData.email === email && userData.password === password) {
                // Đăng nhập thành công
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userName', userData.username || userData.email.split('@')[0]); // Sử dụng username hoặc phần đầu email
                localStorage.setItem('userAvatar', `https://placehold.co/32x32/4caf50/white?text=${(userData.username || 'U')[0].toUpperCase()}`);
                
                // Nếu remember me, có thể lưu lâu dài, nhưng ở đây dùng localStorage mặc định
                if (rememberMe) {
                    // Có thể thêm logic lưu lâu hơn nếu cần, ví dụ sessionStorage hoặc không xóa
                }
                
                // Chuyển hướng đến index.html
                window.location.href = 'index.html';
            } else {
                alert('Email hoặc mật khẩu không đúng!');
            }
        });
    </script>
</body>
</html>
