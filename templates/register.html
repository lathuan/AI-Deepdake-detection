<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - AI Deepfake Detector</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; 
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-card {
            background-color: #161b22; 
        }
        .btn-primary {
            background-color: #2e7d32; 
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1b5e20;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background-color: #161b22;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #444;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #4caf50;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-card p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-lg border border-gray-700">
        <h1 class="text-3xl font-bold mb-6 text-center text-[#4caf50]">Đăng ký Tài khoản</h1>
        
        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Tên Người dùng</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-[#4caf50] focus:ring focus:ring-[#4caf50] focus:ring-opacity-50 text-white placeholder-gray-500"
                    placeholder="Nhập tên người dùng"
                >
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Địa chỉ Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-[#4caf50] focus:ring focus:ring-[#4caf50] focus:ring-opacity-50 text-white placeholder-gray-500"
                    placeholder="example@email.com"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Mật khẩu</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-[#4caf50] focus:ring focus:ring-[#4caf50] focus:ring-opacity-50 text-white placeholder-gray-500"
                    placeholder="••••••••"
                >
            </div>

             <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-400 mb-1">Xác nhận Mật khẩu</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-[#4caf50] focus:ring focus:ring-[#4caf50] focus:ring-opacity-50 text-white placeholder-gray-500"
                    placeholder="••••••••"
                >
            </div>
            
            <button type="submit" class="btn-primary py-3 px-4 rounded-lg w-full text-lg font-semibold shadow-lg hover:shadow-xl transition duration-300">
                Đăng ký
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-400">
            Đã có tài khoản? 
            <a href="login.html" class="font-medium text-[#4caf50] hover:text-green-400 transition duration-150">Đăng nhập ngay</a>
        </p>
    </div>

    <!-- Modal Thành công -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="text-2xl font-bold mb-4 text-[#4caf50]">Đăng ký Thành công!</h2>
            <p class="text-gray-300 mb-6">Tài khoản của bạn đã được tạo. Bạn sẽ được chuyển đến trang đăng nhập trong giây lát.</p>
            <button id="modal-ok" class="btn-primary py-2 px-4 rounded-lg">OK</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const modal = document.getElementById('success-modal');
        const closeBtn = document.querySelector('.close');
        const okBtn = document.getElementById('modal-ok');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            // Giả lập lưu dữ liệu (thực tế sẽ gửi đến server)
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            };
            
            // Lưu vào localStorage (giả lập)
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Hiển thị modal
            modal.style.display = 'block';
            
            // Tự động chuyển sau 3 giây
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        okBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            window.location.href = 'login.html';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
