<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Deepfake Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <a class="nav-logo" href="/">DeepfakeDetect</a>
        </div>
    </nav>

    <main class="container">
        <div class="hero">
            <h1>AI Deepfake Detection</h1>
            <p>Upload your video and detect whether it is real or fake with our AI model.</p>

            <!-- Input video + button detect -->
            <input type="file" id="video-input" accept="video/*">
            <button id="detect-btn" class="btn-primary">Detect Deepfake</button>

            <!-- Kết quả -->
            <div id="result" style="margin-top:20px;"></div>
        </div>
    </main>

    <script>
        const detectBtn = document.getElementById('detect-btn');
        const videoInput = document.getElementById('video-input');
        const resultDiv = document.getElementById('result');

        detectBtn.addEventListener('click', async () => {
            if (!videoInput.files.length) {
                alert("Please select a video first!");
                return;
            }

            const formData = new FormData();
            formData.append('video', videoInput.files[0]);

            resultDiv.innerHTML = "<p>Processing video, please wait...</p>";

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Hiển thị kết quả chi tiết
                    resultDiv.innerHTML = `
                        <h3>Detection Result:</h3>
                        <p><strong>Prediction:</strong> ${data.prediction}</p>
                        <p><strong>Probability:</strong> ${data.probability}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style="color:red;">Error uploading video!</p>`;
                console.error(err);
            }
        });
    </script>

</body>
</html>
