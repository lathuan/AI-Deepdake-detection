<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #2980b9;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Đặt lại mật khẩu</h2>

        <form method="POST" onsubmit="return checkPassword()">
            <input type="password" id="password" name="password" placeholder="Mật khẩu mới" required>
            <input type="password" id="confirm_password" placeholder="Nhập lại mật khẩu" required>

            <div id="msg" class="error"></div>

            <button type="submit">Đổi mật khẩu</button>
        </form>

        {% if message %}
        <p class="error">{{ message }}</p>
        {% endif %}

        {% if success %}
        <p class="success">{{ success }}</p>
        {% endif %}
    </div>

    <script>
        function checkPassword() {
            let pw = document.getElementById("password").value;
            let pw2 = document.getElementById("confirm_password").value;

            if (pw !== pw2) {
                document.getElementById("msg").innerHTML = "Mật khẩu nhập lại không khớp!";
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
